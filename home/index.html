<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camcookie Connect 26</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="app.js"></script>
</head>

<body>

  <!-- AUTH OVERLAY -->
  <div id="authOverlay" class="overlay">
    <div class="auth-card">
      <h2>Welcome to Camcookie Connect 26</h2>

      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>

      <div id="loginForm" class="auth-form active">
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">
        <button id="loginBtn">Login</button>
      </div>

      <div id="signupForm" class="auth-form">
        <input id="signupEmail" type="email" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <button id="signupBtn">Create Account</button>
      </div>
    </div>
  </div>

  <!-- TOP NAV -->
  <header id="topbar">
    <div class="logo">Camcookie Connect 26</div>
    <nav>
      <button data-nav="#connect">Home</button>
      <button data-nav="#chat">Chat</button>
      <button data-nav="#post">Feed</button>
      <button data-nav="#settings">Settings</button>
      <button id="logoutBtn" class="secondary">Logout</button>
    </nav>
  </header>

  <!-- MAIN PAGES -->
  <main>

    <!-- CONNECT PAGE -->
    <section id="connectPage" class="page">
      <div class="welcome">
        <div class="avatar" id="connectAvatar">CC</div>
        <div>
          <h1>Hello, <span id="connectUsername">User</span>!</h1>
          <p>Choose where you want to go today.</p>
        </div>
      </div>

      <div class="app-grid">
        <button class="app-card" data-nav="#chat">
          <div class="icon">üí¨</div>
          <h3>Chat</h3>
          <p>Real-time messaging with friends.</p>
        </button>

        <button class="app-card" data-nav="#post">
          <div class="icon">üìù</div>
          <h3>Feed</h3>
          <p>Share posts and see updates.</p>
        </button>

        <button class="app-card" data-nav="#settings">
          <div class="icon">‚öôÔ∏è</div>
          <h3>Settings</h3>
          <p>Profile and preferences.</p>
        </button>
      </div>
    </section>

    <!-- CHAT PAGE -->
    <section id="chatPage" class="page">
      <div class="chat-layout">

        <!-- SIDEBAR -->
        <aside class="chat-sidebar">
          <h2>Your Chats</h2>
          <button id="createChatBtn" class="full">+ New Chat</button>

          <div class="field-group">
            <label>Join via invite code</label>
            <div class="inline">
              <input id="joinInviteInput" placeholder="Invite code">
              <button id="joinInviteBtn">Join</button>
            </div>
          </div>

          <div id="chatList" class="chat-list"></div>
        </aside>

        <!-- MAIN CHAT -->
        <section class="chat-main">
          <header class="chat-header">
            <div>
              <h2 id="chatTitle">Select a chat</h2>
              <p id="chatInviteCode" class="invite-code"></p>
            </div>
          </header>

          <div id="messages" class="messages"></div>

          <div class="input-bar">
            <input id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
          </div>
        </section>

      </div>
    </section>

    <!-- FEED PAGE -->
    <section id="postPage" class="page">
      <div class="post-layout">

        <section class="composer">
          <h2>Create a Post</h2>
          <textarea id="postContent" placeholder="What's happening?"></textarea>
          <input id="postImageUrl" placeholder="Image URL (optional)">
          <button id="postSubmitBtn">Post</button>
        </section>

        <section class="feed">
          <h2>Feed</h2>
          <div id="feedList"></div>
        </section>

      </div>
    </section>

    <!-- SETTINGS PAGE -->
    <section id="settingsPage" class="page">
      <div class="settings-layout">
        <h2>Profile Settings</h2>

        <div class="card">
          <label>Username</label>
          <input id="settingsUsername">

          <label>Bio</label>
          <textarea id="settingsBio"></textarea>

          <button id="saveProfileBtn">Save</button>
        </div>

        <div class="card">
          <h3>Friends</h3>

          <div class="inline">
            <input id="addFriendInput" placeholder="Username">
            <button id="addFriendBtn">Add</button>
          </div>

          <h4>Friend Requests</h4>
          <div id="friendRequestsList"></div>

          <h4>Your Friends</h4>
          <div id="friendsList"></div>
        </div>

      </div>
    </section>

  </main>

</body>
</html>
