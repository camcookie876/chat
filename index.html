<!DOCTYPE html>
<html>
<head>
  <title>Camcookie Online</title>
  <link rel="stylesheet" href="https://camcookie876.github.io/chat/main.css">
</head>
<body>

  <!-- TOPBAR -->
  <div id="topbar">
    <button onclick="showPage('loginPage')">Login</button>
    <button onclick="showPage('signupPage')">Signup</button>
    <button onclick="showPage('profilePage')">Profile</button>
    <button onclick="showPage('chatPage'); initChat()">Chat</button>
  </div>

  <!-- LOGIN PAGE -->
  <section id="loginPage" class="page">
    <h2>Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </section>

  <!-- SIGNUP PAGE -->
  <section id="signupPage" class="page">
    <h2>Signup</h2>
    <input id="signupEmail" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Password">
    <button id="signupBtn">Create Account</button>
  </section>

  <!-- PROFILE PAGE -->
  <section id="profilePage" class="page">
    <h2>Your Profile</h2>
    <input id="profileUsername" placeholder="Username">
    <textarea id="profileBio" placeholder="Bio"></textarea>
    <button id="saveProfileBtn">Save</button>
    <button onclick="logout()">Logout</button>
  </section>

  <!-- CHAT PAGE -->
  <section id="chatPage" class="page">
    <h2 id="roomTitle">Chat</h2>

    <input id="joinRoomInput" placeholder="Enter room code">
    <button id="joinRoomBtn">Join Room</button>
    <button id="createRoomBtn">Create New Room</button>

    <div id="messages"></div>

    <input id="messageInput" placeholder="Message">
    <button id="sendBtn">Send</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://camcookie876.github.io/chat/script.js"></script>
</body>
</html>
